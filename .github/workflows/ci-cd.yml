name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  SECRET_KEY: django-insecure-tr02!ze_6)a%zhb5cx%k_&nv52#wz+eln0$rr(acdd4(k8-9_0
  DEBUG: "True"
  POSTGRES_DB: cinema_db
  POSTGRES_USER: cinema_user
  POSTGRES_PASSWORD: cinema_password
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  DATABASE_URL: postgres://cinema_user:cinema_password@localhost:5432/cinema_db

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cinema_db
          POSTGRES_USER: cinema_user
          POSTGRES_PASSWORD: cinema_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc python3-dev libpq-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: Run tests with pytest
      run: |
        pytest -v --cov=cinema --cov-report=xml --cov-report=term-missing
